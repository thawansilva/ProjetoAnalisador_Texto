<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Texto</title>
</head>

<body>
    <div class="box">
        <h1>Analisador de Texto</h1>
        <textarea name="texto" cols="30" rows="10" placeholder="Digite a palavra ou texto"></textarea>
        <div class="analise_result">
            <p>Caracteres: <input type="number" on name="txt_carac" value="0" id="txt_carac" min="0"></p>
            <p>Palavras: <input type="number" name="txt_word" value="0" id="txt_word" min="0"></p>
            <p>Vogais: <input type="number" name="txt_vow" value="0" id="txt_vow" min="0"></p>
            <p>Consoantes: <input type="number" name="txt_con" value="0" id="txt_con" min="0"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
